<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="row">
    <div class="col-lg-6">
        <h3 class="text-center"> Listado de Preguntas</h3>
        <hr>
        <div class="card mb-2" *ngFor="let questionList of questionsList; let i = index">
            <div class="card-header d-flex justify-content-between aling-items-center">
                <div style="width: 70%;">
                    <h5>{{ questionList.description }}</h5>
                </div>
                <div style="width: 30%;">
                    <button (click)="questionList.hide = !questionList.hide" class="btn btn-primary btn-sm ml-1 mt-1" style="margin: 5px;">Mostrar</button>
                    <button (click)="DeleteQuestion(i)" class="btn btn-danger btn-sm ml-1 mt-1" style="margin: 5px;">Eliminar</button>
                </div>
            </div>
            <div class="card-body" [hidden]="questionList.hide">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let answer of questionList.answerList" [ngClass]="{'list-group-item-success': answer.correctAnswer}">
                        {{answer.description}}
                        <span *ngIf="answer.correctAnswer" class="material-icons">check_circle</span>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="questionsList.length == 0">
            <h6>No hay preguntas para mostrar</h6>
        </div>
    </div>
    <div class="col-lg-6">
        <h3>Nueva pregunta</h3>
        <hr>
        <app-new-question (SendQuestion)="SavesQuestions($event)"></app-new-question>
    </div>
</div>
<button (click)="SaveQuestionnaire()" [disabled]="questionsList.length == 0" class="btn btn-success btn-lg btn-question">Finalizar cuestionario</button>
