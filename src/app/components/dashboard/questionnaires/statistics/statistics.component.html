<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<table class="table sm table-over" *ngIf="questionnaireAnswerList.length > 0 && loading == false">
    <th class="text-center">Participante</th>
    <th class="text-center">Fecha</th>
    <th class="text-center">Hora</th>
    <th class="text-center"></th>
    <tbody>
        <tr *ngFor="let questionnaireAnswer of questionnaireAnswerList">
            <td class="text-center">{{questionnaireAnswer.participantName | uppercase}}</td>

            <td class="text-center">{{questionnaireAnswer.creationDate | date: 'dd/MM/yyyy'}}</td>
            <td class="text-center">{{questionnaireAnswer.creationDate | date: 'HH:mm'}}</td>
            <div class="float-rigth">
                <span class="material-icons search-icon" routerLink="/dashboard/detalle-respuestas/{{questionnaireAnswer.id}}">search</span>
                <span (click)="DeleteAnswerQuestionnaire(questionnaireAnswer.id)" class="material-icons delete-icon">delete</span>
            </div>
        </tr>
    </tbody>
</table>
<h3 *ngIf="questionnaireAnswerList.length == 0 && loading == false"> No hay Respuesta al cuestionario para mostrar</h3>
