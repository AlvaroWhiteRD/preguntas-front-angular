<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        <form [formGroup]="changePasswordForm" (ngSubmit)="ChangesPassword()">
            <div class="form-group">
                <input formControlName="backPassword" type="password" class="form-control" placeholder="Contraseña anterior">
                <span class="text-danger" *ngIf="changePasswordForm.get('backPassword')?.hasError('required') && changePasswordForm.get('backPassword')?.touched">
                    * La Contraseña anterior es <strong>requerida</strong>
                </span>
            </div><br>
            <div class="form-group">
                <input formControlName="newPassword" type="password" class="form-control" placeholder="Nueva Contraseña">
                <span class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.hasError('required') && changePasswordForm.get('newPassword')?.touched">
                    * Nueva Contraseña anterior es <strong>requerida</strong>
                </span>
                <span class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
                    * Minimo de caracteres requeridos en la contraseña es  <strong>4</strong>
                </span>
            </div> <br>
            <div class="form-group">
                <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Repetir Contraseña">
                <span class="text-danger" *ngIf="changePasswordForm.hasError('notSame')">
                    * Contraseñas no son iguales  <strong>4</strong>
                </span>
            </div>
            <div class="col text-center" style="margin-top: 10px;">
                <button [disabled]="changePasswordForm.invalid" class="btn btn-primary btn-actep" style="margin-right: 10px;">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Regresar</button>
            </div>
        </form>
    </div>
</div>
