<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3><strong>Registrarse</strong></h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="registerForm" (ngSubmit)="registerUsers()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input formControlName="username" class="form-control" placeholder="Usuario">
                        <span class="text-danger ml-2" *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
                           * El usuario es <strong>requerido</strong>
                        </span>
                    </div>
                    <br>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
                        <span class="text-danger ml-2" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                          * La contraseña es <strong>requerida</strong>
                        </span>
                        <span class="text-danger ml-2" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                            * La contraseña debe tener minimos <strong>4 caracteres</strong>
                          </span>
                    </div>
                    <br>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Repita Contraseña">
                        <span class="text-danger ml-2" *ngIf="registerForm.hasError('notSame')">
                           * Contraseñas <strong>no coinciden </strong> 
                        </span>
                    </div><br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-register" style="margin: 5px;">
                            Aceptar
                        </button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">
                            Regresar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
